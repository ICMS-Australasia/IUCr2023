<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>{{ page.title }} | 26th Congress and General Assembly of the International Union of Crystallography</title>
    </head>
    <body>

      {% include socials.html %}
      {% include header.html %}

      <div class="banner d-flex align-items-center">
        <div class="container">
          <div class="row align-items-center">
            <div class="col p-md-0">
              <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="date my-3 my-md-0">22 - 29 <span>A</span>UGUST 2023 | <span>M</span>ELBOURNE 2023</div>
                    <div class="name my-3 my-md-0"><span>I</span>NTERNATIONAL <br> <span>U</span>NION OF <br> <span>C</span>RYSTALLOGRAPHY</div>
                    <div class="location my-3 my-md-0"><span>M</span>ELBOURNE <span>C</span>ONVENTION & <span>E</span>XHIBITION <span>C</span>ENTRE</div>
                  </div>
                  <div class="carousel-item">
                    <!-- <img src="https://via.placeholder.com/1140x447" class="img-fluid"> -->
                    <div class="my-3 my-md-0">
                      <picture>
                        <source srcset="https://via.placeholder.com/1140x447?text=Save+the+date" media="(min-width: 768px)">
                        <source srcset="https://via.placeholder.com/453x317?text=Save+the+date" media="(max-width: 768px)">
                        <img srcset="https://via.placeholder.com/1140x447" class="img-fluid">
                      </picture>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="container my-5">
          <div class="row justify-content-center">
            <div class="col-12 gcol-md-10 text-center">
              <h1>{{ page.title }}</h1>
              {{ content }}
            </div>
          </div>
        </div>
      </div>

      {% include eoi.html %}
      {% include cards.html %}
      {% include footer.html %}
    </body>
</html>
