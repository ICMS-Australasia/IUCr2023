<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>{{ page.title }} | 26th Congress and General Assembly of the International Union of Crystallography</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128963342-27"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-128963342-27');
        </script>
    </head>
    <body>

      {% include socials.html %}
      {% include header.html %}

      <div class="page-banner py-5">
        <div class="container my-4">
          <div class="row align-items-center">
            {% if page.title == "COVID-19 and the Australian Border" %}
              <div class="col-12 col-sm-12 col-md-10 col-ld-10 px-3">
                <h1><a href="https://covid19.homeaffairs.gov.au/" target="_blank" style="color: white; text-decoration: underline">COVID-19 and the Australian Border</a></h1>
              </div>
              <div class="col-4 col-sm-4 col-md-2 col-ld-2">
                <a href="https://covid19.homeaffairs.gov.au/"><img src="./assets/img/IUCR2023-keepsafe-logo-v1.png" class="img-fluid mt-4 mt-md-0"></a>
              </div>
            {% else %}
              <div class="col">
                <h1>{{ page.title }}</h1>
              </div>
            {% endif %}
            </div>
          </div>
        </div>
      </div>

      <div class="page-content">
        <div class="container my-5">
          <div class="row">
            <div class="col-12 col-md">
              {{ content }}
            </div>
            <!-- <div class="col-md-3">
              {% include keydates.html %}
            </div> -->
          </div>
        </div>
      </div>
      {% include eoi.html %}
      {% include cards.html %}
      {% include footer.html %}
    </body>
</html>
